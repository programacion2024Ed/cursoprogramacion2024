<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios en js</title>
    <link rel="stylesheet" href="estilo04.css">
</head>
<body>
    <div class="ejercicio">
        <h1>Saludo personalizado</h1>
        <input type="text" id="nombre"placeholder="Ingrese su nombre">
        <span>
            <div class="btn" id="btnEj1">Saludar</div>
            <div class="salida" id="salidaEj1">...respuesta</div>
        </span>
    </div>
    
    <div class="ejercicio" id="ej2">
        <h1>Calculadora de ingredientes</h1>
        Receta por persona: <br>
        * 1/2 kilo de papas  <br>
        * 100 ml de leche  <br>
        * 30 grs de manteca  <br>
        * 1 huevo  <br>
        <input type="text" id="comensales"
        placeholder="cantidad de comensalea">
        <span>
            <div class="btn" id="btnEj2">Calcular</div>
            <div class="salida" id="salidaEj2">...respuesta</div>
        </span>
    </div>
    <script src="script04.js"></script>
</body>
</html>
