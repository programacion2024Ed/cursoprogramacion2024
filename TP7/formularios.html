<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div id="contenedor">
        <header>
            <h1>Formulario de contacto</h1>
        </header>
        <nav>
            <a href="">Home</a>/
            <a href="">Nosotros</a>/
            <a href="">Productos</a>/
            <a href="">Contacto</a>
        </nav>
        <form action="" method="get" >
            <span>Dejanos tus datos para responderte a la brevedad</span>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="ingrese su nombre" required>
            <label for="Apellido">Apellido</label>
            <input type="text" name="apeliido" id="apellido" placeholder="ingrese su Apellido">
            <label for="DNI">DNI</label>
            <input type="text" name="dni" id="dni " placeholder="ingrese su DNI" minlength="7" maxlength="8">
            <label for="correo">correo</label>
            <input type="email" name="correo" id="correo" placeholder="ingrese su correo">
            <label for="telefono">telefono</label>
            <input type="tel" name="telefono" id="Telefono" value="+54 9 11">
            <label for="nacimiento">Fecha de Nacimiento</label>
            <input type="date" name="nacimiento" id="nacimiento">
            <label for="doc">Documentacion</label>
            <input type="file" name="doc" id="doc">
            <span class="genero">Genero <br>
            <input type="radio" name="genero" id="masculino" value="masculino">
            <label for="masculino">masculino</label>
            <input type="radio" name="genero" id="femenino" value="femenino">
            <label for="femenino">femenino</label>
            <input type="radio" name="genero" id="otro" value="otro">
            <label for="otro">otro</label>
            <input type="radio" name="genero" id="no resp" value="no resp">
            <label for="no resp">Prefiero no responder</label></span>
            <label for="nacionalidad">Nacionalidad</label>
            <select name="nacionalidad" id="nacionalidad">
                <option value="" selected disabled>Seleccione de la lista</option>
                <option value="argentina">Argentina</option>
                <option value="venezolana">Venezolana</option>
                <option value="peruana">Peruana</option>
                <option value="paraguaya">Paraguaya</option>
            </select>
            <span class="cursos">
                Cursos de su interes <br>
                <input type="checkbox" name="Web" id="web" value="web">
                <label for="web">Programacion Web</label>

                <input type="checkbox" name="reparacion" id="reparacion" value="reparacion">
                <label for="reparacion">Reparacion de PC</label>

                <input type="checkbox" name="sueldos" id="sueldos" value="sueldos">
                <label for="sueldos">Liquidacion de sueldos</label>

            </span>

            <span>Consulta</span>
            <textarea name="consulta" id="consulta" cols="30" rows="10" maxlength="256" placeholder="Limite de 256 caracteres"></textarea>

            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>

         </form>
    </div>
</body>
</html>
